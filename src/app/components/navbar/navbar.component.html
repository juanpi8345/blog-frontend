<mat-toolbar color="warn">
    <div class="container-fluid d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <mat-icon class="mat-18 me-2">chrome_reader_mode</mat-icon>
        <span class="fs-4">Blog</span>
      </div>
      <div>
        <button mat-raised-button color="warn" class="me-3" *ngIf="!logged" routerLink="/iniciar-sesion">Iniciar sesion</button>
        <button mat-raised-button color="warn" *ngIf="!logged" routerLink="/registrarse">Registrarse</button>
        <button mat-raised-button color="warn" class="me-3" *ngIf="logged">{{rol}}</button>
        <button mat-raised-button color="warn" *ngIf="logged" (click)="cerrarSesion()">Cerrar sesion</button>
      </div>
    </div>
  </mat-toolbar>
