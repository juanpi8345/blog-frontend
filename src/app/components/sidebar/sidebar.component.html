<mat-card class="p-2">
  <mat-card-header>
    <h2>Categorias</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="mt-2" *ngFor="let categoria of categorias;">
      <button mat-stroked-button color="warn" (click)="cambiarCategoria(categoria.categoriaId)"
      >
        <mat-icon class="mat-18">book</mat-icon> {{categoria.nombre}}
      </button>
    </div>
    <div class="mt-3">
      <mat-divider></mat-divider>
      <button mat-raised-button color="warn" class="mt-2" routerLink="agregar-categoria">
        <mat-icon class="mat-18">add</mat-icon> Agregar categoria
      </button>
    </div>
  </mat-card-content>
</mat-card>
