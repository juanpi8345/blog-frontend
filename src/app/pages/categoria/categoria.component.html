<mat-card class="p-4 aparecer">
    <div class="container-fluid aparecer">
        <div *ngFor="let publicacion of publicaciones" class="aparecer">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{publicacion.titulo}}</h1>
                    <p>{{publicacion.descripcion}}</p>
                    <h5>{{publicacion.fechaFormateada}}</h5>
                    <button mat-raised-button color="warn" class="mb-3 mt-2" (click)="verPublicacion(publicacion.publicacionId)">Ver publicacion</button>
                </div>
            </div>
            <mat-divider class="mb-3"></mat-divider>
        </div>
        
        <div *ngIf="publicaciones.length == 0" class="aparecer">
            <h1>No hay publicaciones en esta categoria...</h1>
        </div>
        <button mat-stroked-button color="warn" class="mt-3"
            [routerLink]="'/dashboard/agregar-publicacion/'+categoriaId">
            <mat-icon>add</mat-icon>Agregar publicacion
    </button>
    </div>
</mat-card>
