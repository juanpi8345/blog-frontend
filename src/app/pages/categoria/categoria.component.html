<mat-card class="p-4 aparecer">
    <div class="container-fluid aparecer">
        <div *ngFor="let publicacion of publicaciones" class="aparecer">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{publicacion.titulo}}</h1>
                    <p>{{publicacion.descripcion}}</p>
                    <h5>{{publicacion.fechaFormateada}}</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <button mat-raised-button color="warn" class="mb-3 mt-2 me-2"
                                (click)="verPublicacion(publicacion.publicacionId)">Ver publicacion</button>

                            <mat-icon class="me-2" style="color: red;"
                                *ngIf="publicacion.autor.username === usuario.username || usuarioRol === 'ADMIN'"
                                (click)="eliminarPublicacion(publicacion.publicacionId)">delete</mat-icon>
                            <mat-icon style="color:darkgray" *ngIf="publicacion.autor.username === usuario.username"
                                (click)="editarPublicacion(publicacion.publicacionId)">edit</mat-icon>
                        </div>
                        <h4>Publicacion creada por: <span style="color:coral">{{publicacion.autor.username}}</span></h4>
                    </div>
                </div>
            </div>
            <mat-divider class="mb-3"></mat-divider>
        </div>
        <div *ngIf="publicaciones.length == 0" class="aparecer">
            <div class="d-flex justify-content-between align-items-center">
                <h1>No hay publicaciones en esta categoria...</h1>
                <button mat-raised-button *ngIf="usuarioRol === 'ADMIN'" color="warn" style="background-color: red;"
                    (click)="eliminarCategoria(categoriaId)">Eliminar categoria</button>
            </div>
        </div>
        <button mat-stroked-button color="warn" class="mt-3"
            [routerLink]="'/dashboard/agregar-publicacion/'+categoriaId">
            <mat-icon>add</mat-icon>Agregar publicacion
        </button>
        <button mat-raised-button *ngIf="usuarioRol === 'ADMIN'" color="warn" style="background-color: red;" 
        (click)="eliminarCategoria(categoriaId)" class="mt-3 ms-3">Eliminar categoria</button>
    </div>
</mat-card>
