<mat-card class="p-3 aparecer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Actualizar publicacion</h1>
                <form (ngSubmit)="actualizarPublicacion()">
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <mat-form-field class="w-100">
                                <mat-label>Titulo</mat-label>
                                <input type="text" matInput name="titulo" required
                                    placeholder="Ingrese el titulo de la publicacion" [(ngModel)]="publicacion.titulo">
                                <mat-hint>El titulo debe tener entre 3 y 15 caracteres</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 mt-4">
                            <mat-form-field class="w-100">
                                <mat-label>Descripcion</mat-label>
                                <input type="text" required matInput name="descripcion"
                                    placeholder="Ingrese la descripcion de la publicacion"
                                    [(ngModel)]="publicacion.descripcion">
                                <mat-hint>La descripcion debe tener entre 10 y 30 caracteres</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 mt-4">
                            <mat-form-field class="w-100">
                                <mat-label>Contenido</mat-label>
                                <textarea type="text" name="contenido" required
                                    placeholder="Ingrese el contenido de la publicacion" matInput rows="8"
                                    [(ngModel)]="publicacion.contenido"></textarea>
                                <mat-hint>El contenido debe tener entre 20 y 300 caracteres</mat-hint>
                            </mat-form-field>
                        </div>
                       
                    </div>
                    <mat-card-actions class="mt-3 justify-content-center">
                        <button mat-raised-button color="warn" type="submit">
                            Actualizar publicacion
                        </button>
                    </mat-card-actions>
                </form>
            </div>
        </div>
    </div>
</mat-card>
