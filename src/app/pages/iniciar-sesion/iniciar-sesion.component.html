<div class="img-container">
    <img src="../../../assets/img/img-fondo.jpg" alt="" class="img-fondo">
</div>
<div class="container text-center aparecer">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card class="mt-5 pe-5 ps-5 pb-4 pt-4">
                <div class="container text-center">
                    <img src="../../../assets/img/iniciar-sesion.png" width="100" height="100">
                </div>
                <h1 class="text-center mt-2">Iniciar sesion</h1>
                <form class="mt-4" (ngSubmit)="iniciarSesion()">
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required name="username" matInput placeholder="Ingresa tu nombre de usuario" [(ngModel)]="user.username">
                        <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Clave</mat-label>
                        <input type="password" required name="password" matInput placeholder="Ingresa tu clave" [(ngModel)]="user.password">
                        <mat-hint>La clave debe ser valida</mat-hint>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="warn" type="submit" [disabled]="buttonDisabled">Ingresar</button>
                        <button class= "ms-2" type="reset"mat-stroked-button color="warn">Limpiar</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
