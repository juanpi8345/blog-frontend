<mat-card class="p-3 aparecer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Agregar categoria</h1>
                <form (ngSubmit)="agregarCategoria()">
                    <div class="row">
                        <div class="col-md-6 mt-4">
                            <mat-form-field class="w-100">
                                <mat-label>Nombre de la categoria</mat-label>
                                <input type="text" matInput name="nombre"
                                    placeholder="Ingrese el nombre de la categoria" [(ngModel)]="categoria.nombre">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 mt-4">
                            <mat-form-field class="w-100">
                                <mat-label>Creador de la categoria: {{user.username}}</mat-label>
                                <input type="text" matInput name="creador" disabled="true">
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-card-actions class="mt-3 justify-content-center">
                        <button mat-raised-button color="warn" type="submit">
                            Agregar categoria
                        </button>
                    </mat-card-actions>
                </form>
            </div>
        </div>
    </div>
</mat-card>
